server:
  bind:
    host: 0.0.0.0 #change to your hostname if running your own instance
    port: 80
  url: ${PYGEOAPI_URL} #change to host URL  if running your own instance
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  gzip: false
  languages:
    # First language is the default language
    - en-US
    - fr-CA
  # cors: true
  pretty_print: true
  limits: 
    default_items: 100
    max_items: 50000
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'

logging:
  level: ERROR

metadata:
  identification:
    title: SensorThings API with pygeoapi
    description: SensorThings API (STA) Entities as OGC API - Features.
    keywords:
      - geospatial
      - SensorThings
      - api
      - pygeoapi
    keywords_type: theme
    terms_of_service: https://creativecommons.org/licenses/by/4.0/
